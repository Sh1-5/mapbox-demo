<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;

        position: absolute;
        top: 0;
        bottom: 0;
      }

      #btn {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="btn">改变样式</button>
    <script>
      mapboxgl.accessToken =
        'pk.eyJ1Ijoic2gxLTUiLCJhIjoiY2w2ajBzNmt6MHk5dTNjbjUzZmR3MDZiOSJ9.iQVWIC-2Za8W59B1MNPbfA'
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9'
      })

      const btnEl = document.getElementById('btn')
      const style = ['satellite-v9', 'streets-v11', 'dark-v10', 'light-v10']
      let currentIndex = 0
      btnEl.addEventListener('click', () => {
        currentIndex += 1
        if (currentIndex === style.length) {
          currentIndex = 0
        }
        map.setStyle(`mapbox://styles/mapbox/${style[currentIndex]}`)
      })
    </script>
  </body>
</html>
